<!DOCTYPE html>
<html>
<head>
    <title>Favicon Generator</title>
</head>
<body>
    <h1>Favicon Generator</h1>
    <canvas id="favicon" width="32" height="32"></canvas>
    <br><br>
    <button onclick="downloadFavicon()">Download favicon.ico</button>

    <script>
        const canvas = document.getElementById('favicon');
        const ctx = canvas.getContext('2d');
        
        // Draw simple church favicon
        ctx.fillStyle = '#6f42c1';
        ctx.fillRect(0, 0, 32, 32);
        
        ctx.fillStyle = '#ffffff';
        // Simple church shape
        ctx.fillRect(8, 16, 16, 12);
        ctx.fillRect(14, 8, 4, 8);
        ctx.fillRect(12, 10, 8, 2);
        
        function downloadFavicon() {
            canvas.toBlob((blob) => {
                const link = document.createElement('a');
                link.download = 'favicon.png';
                link.href = URL.createObjectURL(blob);
                link.click();
            });
        }
    </script>
</body>
</html>
